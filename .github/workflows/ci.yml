# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: ./server

jobs:
  Frontend-CI:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - name: Create build and release version
        run: |
          cd ../client
          yarn build
          yarn export
  Backend-CI:
    runs-on: ubuntu-latest
    env:
      MONGO_ADDRESS: ${{ secrets.MONGO_ADDRESS }}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      STOCK_API_KEY: ${{ secrets.STOCK_API_KEY }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipenv
        pipenv install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude .__pycache__,.pytest_cache,venv
    - name: Test with pytest
      run: |
        pipenv run coverage run -m pytest
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        fail_ci_if_error: true
        files: ./server/.coverage
